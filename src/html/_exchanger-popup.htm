<div class="popup__screen hidden">
  <div class="popup popup__success hidden">
    <div class="popup__content">
      <img class="popup__icon" src="@img/exchanger/success.svg" alt="Success">
      <div class="popup__caption">
        <h3 class="popup__title i18n" data-i18n="popup-success-title"></h3>
        <p class="popup__text i18n" data-i18n="popup-success-text"></p>
      </div>
    </div>
    <div class="popup__buttons">
      <button data-scrollrouter=".header" class="button button-primary i18n" data-i18n="popup-button-home"></button>
      <button class="button button-secondary i18n button-continue" data-i18n="popup-button-continue"></button>
    </div>
  </div>
  <div class="popup popup__failure hidden">
    <div class="popup__content">
      <img class="popup__icon" src="@img/exchanger/failure.svg" alt="Failure">
      <div class="popup__caption">
        <h3 class="popup__title i18n" data-i18n="popup-failure-title"></h3>
        <p class="popup__text i18n" data-i18n="popup-failure-text"></p>
      </div>
    </div>
    <div class="popup__buttons">
      <button data-scrollrouter=".header" class="button button-primary i18n" data-i18n="popup-button-home"></button>
      <button class="button button-secondary i18n button-refresh" data-i18n="popup-button-refresh"></button>
    </div>
  </div>
  <div class="popup popup__timer hidden">
    <div class="popup__content">
      <img class="popup__icon" src="@img/exchanger/failure.svg" alt="Failure">
      <div class="popup__caption">
        <h3 class="popup__title i18n" data-i18n="popup-timer-title"></h3>
        <p class="popup__text i18n" data-i18n="popup-timer-text"></p>
      </div>
    </div>
    <div class="popup__buttons">
      <button class="button button-primary i18n button-continue" data-i18n="popup-button-continue"></button>
      <button data-scrollrouter=".header" class="button button-secondary i18n" data-i18n="popup-button-home"></button>
    </div>
  </div>
</div>
